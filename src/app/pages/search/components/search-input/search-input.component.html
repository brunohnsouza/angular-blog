<div class="max-w-xl w-full">
    <label for="search-posts" class="sr-only">Search Posts</label>

    <div class="relative">
        <input type="text" id="search-posts" name="search-posts" placeholder="Pesquisar posts..."
            class="w-full bg-background px-4 py-2 placeholder-muted-foreground border rounded-lg focus:outline-none focus:ring-1 focus:ring-foreground focus:border-transparent"
            [(ngModel)]="query" (input)="fuseSearch(query)">

        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <lucide-angular name="search" class="h-[1.2rem] w-[1.2rem] shrink-0" />
        </div>
    </div>
</div>
