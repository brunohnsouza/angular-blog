<div class="space-y-6">
  <a [routerLink]="cardUrl">
    <img class="rounded-lg aspect-video object-cover w-full shadow-lg" src="{{ photoCover }}"
      alt="{{ photoCoverAlt }}" />
  </a>

  <div class="space-y-4">
    <span class="text-sm">{{ cardDate }}</span>

    <h2 class="text-2xl font-bold">
      <a [routerLink]="cardUrl">{{ cardTitle }}</a>
    </h2>

    <p class="leading-7 text-muted-foreground">{{ cardSubtitle }}</p>
  </div>
</div>
