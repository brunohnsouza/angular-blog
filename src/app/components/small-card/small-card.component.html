<div class="container__small-card">
  <a href="{{ cardUrl }}" target="_blank" rel="noopener noreferrer">
    <img
      class="container__small-card__img"
      src="{{ photoCover }}"
      alt="Imagem relacionada a capa"
    />
  </a>

  <div class="bottom">
    <span>{{ cardDate }}</span>

    <h2>
      <a href="{{ cardUrl }}" target="_blank" rel="noopener noreferrer">{{
        cardTitle
      }}</a>
    </h2>

    <p>{{ cardDescription }}</p>
  </div>
</div>
